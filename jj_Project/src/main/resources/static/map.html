<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/map.css">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ffec375608d0e602d0d5c7e591d3aea&libraries=services"></script>
</head>
<body>
<div class="map-container">
    <div class="left-panel">
        <div class="title-logo">
            Travel Blog
        </div>
        <nav id="nav2">

            <ul>
                <li><a href="#">여행 일정</a></li>
                <li style="margin-left: 20px;"><a href="#">여행 기간</a></li>
                <li><a href="#">일정 저장</a></li>
                <li style="margin-left: 20px;"><a href="#">추천 장소</a></li>
            </ul>
        </nav>
        <div class="calendar-container" id="calendar-container">
            <ul class="calendar" id="calendar"></ul>
        </div>
        <div class="left-panel1">
            <ul class="place-list" id="places-container">
                <!-- 동적으로 추가될 장소들을 위한 자리 -->

            </ul>

            <div>
                <input type="text" id="place-name-input" placeholder="장소 이름 입력">
                <button onclick="addCustomPlace()">추가</button>
            </div>
        </div>

    </div>
    <div class="right-panel">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="위치 검색" />
            <button onclick="searchLocation()">위치검색</button>
        </div>
        <div id="map"></div>
    </div>
</div>

<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 5
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var geocoder = new kakao.maps.services.Geocoder();
    var infowindow = new kakao.maps.InfoWindow({zindex:1});
    var markers = []; // 마커를 담을 배열

    // 위치 검색 함수
    function searchLocation() {
        var keyword = document.getElementById('search-box').value;
        geocoder.addressSearch(keyword, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 기존 마커들 제거
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // 새로운 마커 추가
                var marker = new kakao.maps.Marker({
                    position: coords
                });
                marker.setMap(map);
                markers.push(marker);

                // left-panel1에 정보 표시
                showPlaceInfo(result[0]);
            } else {
                alert('장소를 찾을 수 없습니다.');
            }
        });
    }

    // left-panel1에 위치 정보 표시하는 함수
    function showPlaceInfo(place) {
        var placeInfo = document.getElementById('place-info');
        placeInfo.innerHTML = `
            <div class="place-box">
                <div class="place-name">${place.place_name}</div>
                <div>${place.address_name}</div>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDates = urlParams.get('dates');
        if (selectedDates) {
            const datesArray = selectedDates.split(',');
            const calendarContainer = document.getElementById('calendar-container');
            const ul = calendarContainer.querySelector('.calendar');
            datesArray.forEach(date => {
                const li = document.createElement('li');
                li.textContent = date;
                ul.appendChild(li);
            });
        }
    });
    // 사용자 정의 장소를 리스트에 추가하는 함수
    function addCustomPlace() {
        var placeNameInput = document.getElementById('place-name-input');
        var placeName = placeNameInput.value.trim();

        if (placeName !== '') {
            // 새로운 리스트 아이템 생성
            var li = document.createElement('li');
            li.textContent = placeName;
            document.getElementById('places-container').appendChild(li);

            // 입력 필드 초기화
            placeNameInput.value = '';
        } else {
            alert('장소 이름을 입력하세요.');
        }
    }


</script>

</body>
</html>
